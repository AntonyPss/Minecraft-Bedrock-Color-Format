<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Bedrock Color Picker</title>
    <link rel="stylesheet" href="index/style.css">
    <link rel="icon" href="assets/web_icon.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="stack-container">
            <input class="color-picker" type="color" id="colorPicker">
            <div class="vertical">
                <label id="formatTextTitle">Insert a value:</label>
                <input type="text" maxlength="17" id="formatText" placeholder="0.0, 0.0, 0.0">
                <button class="copy-button" id="copyButton">Copy Format</button>
            </div>
        </div>
        <div id="error-message"></div>
    </div>
    <div class="bottom-label">
        <a href="https://github.com/AntonyPss/Minecraft-Bedrock-Color-Format/blob/main/README.md" target="_blank" class="github-link">GitHub</a>
        <a href="https://github.com/AntonyPss" target="_blank" class="github-link">@AntonyPss</a>
    </div>
    <script src="index/script.js"></script>
</body>

</html>
