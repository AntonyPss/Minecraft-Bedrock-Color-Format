<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Colores</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="index/style.css">
    <link rel="icon" href="assets/web_icon.png" type="image/x-icon">
</head>

<body>
    <div id="content">
        <div class="container">
            <div class="container-header">
                <input type="color" class="color-picker" id="colorPicker">
                <div class="input-format-divider">
                    <label>Inserta un formato v√°lido:</label>
                    <input type="text" maxlength="17" class="input-text-box" id="formatText" placeholder="0.0, 0.0, 0.0">
                </div>
            </div>
            <div id="error-message"></div>
            <div class="copy-format-div">
                <button class="copy-format-button" id="copyButton">
                    <span class="material-symbols-outlined">content_copy</span>
                    <span class="text-icon">Copiar</span>
                </button>
            </div>
        </div>
    </div>
    <div class="content-assets">
        <a href="https://github.com/AntonyPss/Minecraft-Bedrock-Color-Format/blob/main/README.md" target="_blank" class="github-link">GitHub</a>
        <a href="https://github.com/AntonyPss" target="_blank" class="github-link">@AntonyPss</a>
    </div>
    <script src="index/script.js"></script>
</body>

</html>
