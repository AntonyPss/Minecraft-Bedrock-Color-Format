<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Bedrock Color Picker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input class="color-picker" type="color" id="colorPicker">
        <div class="color-format">
            <input type="text" id="formatText" placeholder="0.6, 0.6, 0.6">
            <button class="copy-button" id="copyButton">Copy</button>
        </div>
        <div id="error-message"></div>
        <button class="theme-toggle" id="themeToggle">Cambiar Tema</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
